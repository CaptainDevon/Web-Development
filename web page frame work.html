<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dixigo.com</title>
    <link rel="stylesheet" href="framework styling.css">
</head>
<body>
    <div class="logo-quote">
        <h2>Search . Book . Go</h2>
    </div>
    <div class="radio-inputs">
        <label class="radio">
          <input type="radio" name="radio" checked="">
          <span class="name">ONE WAY</span>
        </label>
        <label class="radio">
          <input type="radio" name="radio">
          <span class="name">ROUND TRIP</span>
        </label>
            
        <label class="radio">
          <input type="radio" name="radio">
          <span class="name">EXPLORE</span>
        </label>
      </div>
      <div class="flight-details-entry-form">
        <div class="child">
          <h5>From</h5>
          <input type="text" placeholder="Enter airport or city">
        </div>
        <div class="child">
          <h5>to</h5>  
          <input type="text" placeholder="Enter airport or city">
        </div>
        <div class="child">
          <h5>Departure</h5>
          <input type="date">
        </div>
        <div class="child">
          <h5>Return</h5>
          <input type="date">
        </div>
        <div class="child">
          <h5>Travellers | Class</h5>
          <input type="text">
        </div>
        <div class="search">
        <button>SEARCH</button>
        </div>
      </div>

      <div class="best-deals">
        <h2>Best Flight Deals Of The Day</h2>
        <h3>Flying from</h3>
        <input type="text" placeholder="Enter city or airport">
        <div class="city-buttons">
          <button>Asia</button>
          <button>Africa</button>
          <button>Europe</button>
          <button>North America</button>
          <button>Oceania</button>
          <button>South America</button>
          <button>India</button>
          <button>United States</button>
          <button>Canada</button>
          <button>United Kingdom</button>
          <button>United Arab Emirates</button>
          <button>Thailand</button>
          <button>Saudi Arabia</button>
          <button>Australia</button>
          <button>singapore</button>
          <button>germany</button>
        </div>
      </div>
</body>
</html>
